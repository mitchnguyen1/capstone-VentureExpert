<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venture Expert</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch/dist/geosearch.css"
    />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="https://use.typekit.net/acn1fkj.css" />
  </head>
  <body>
    <header>
      <svg id="fader"></svg>
      <div class="svg-container">
        <svg
          width="100%"
          height="100%"
          id="svg"
          viewBox="0 110 1440 390"
          xmlns="http://www.w3.org/2000/svg"
          class="transition duration-300 ease-in-out delay-150"
        >
          <path
            d="M 0,400 C 0,400 0,200 0,200 C 106.42857142857142,180.89285714285714 212.85714285714283,161.78571428571428 338,175 C 463.14285714285717,188.21428571428572 607.0000000000001,233.75000000000003 724,231 C 840.9999999999999,228.24999999999997 931.1428571428571,177.2142857142857 1046,164 C 1160.857142857143,150.7857142857143 1300.4285714285716,175.39285714285717 1440,200 C 1440,200 1440,400 1440,400 Z"
            stroke="#f6c34c"
            stroke-width="4"
            fill="#f8eebb"
            fill-opacity="1"
            class="transition-all duration-300 ease-in-out delay-150 path-0"
            transform="rotate(-180 720 200)"
          ></path>
        </svg>
      </div>
      <nav>
        <div class="navbar">
          <div class="navbar-left">
            <a href="itinerary.html" class="navbar-brand">Home</a>
            <a href="itinerary.html" class="navbar-brand">
           <img src="img/home.png" alt="">
          </a>
          </div>
          <div class="navbar-right">
            <div class="welcome">
              <div class="welcome-content">
                <p>Welcome<span id="fullName"></span></p>
              </div>
            </div>
            
      
            <a href="#" class="logout-button" onclick="handleLogout()"
              >Logout
            <a onclick="handleLogout()"><img src="img/logout.png" alt=""></a>

          </div>
        </div>
    
      </nav>
    </header>

<section class="myModal">
    <div id="myModal" class="modal cards">
        <form action="" id="form">
            <div class="modal-content">
                <div class="input-box full-row">
                    <label for="modalTitleInput">Title:</label>
                    <input type="text" id="modalTitleInput" />
                </div>
                <div class="flex-container">
                    <div class="input-box">
                        <label for="modalDateInput">Date:</label>
                        <input type="date" id="modalDateInput" min="2023-01-01" max="2100-12-31" />
                    </div>
                    <div class="date-input input-box">
                        <label for="modalStartInput">Start:</label>
                        <input type="time" id="modalStartInput" onchange="endDateAutofill(event)" />
                    </div>
                    <div class="date-input input-box">
                        <label for="modalEndInput">End:</label>
                        <input type="time" id="modalEndInput" />
                    </div>
                </div>
                <div class="flex-container">
                    <div class="location-input input-box">
                        <label for="modalAddressInput">Address:</label>
                        <input type="text" id="modalAddressInput" />
                    </div>
                    <div class="location-input input-box">
                        <label for="modalCityInput">City:</label>
                        <input type="text" id="modalCityInput" />
                    </div>
                </div>
                <div class="flex-container">
                    <div class="location-input input-box">
                        <label for="modalStateInput">State:</label>
                        <input type="text" id="modalStateInput" />
                    </div>
                    <div class="location-input input-box">
                        <label for="modalZipcodeInput">Zipcode:</label>
                        <input type="text" id="modalZipcodeInput" />
                    </div>
                    <div class="input-box cost">
                        <label for="modalCostInput">Cost:</label>
                        <input type="text" id="modalCostInput" />
                    </div>
                </div>
                <div class="box">
                    <button type="button" id="close">Close</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>

  

      <section class="top">
        <section class="itineraryInfo">
          <div class="itinCard">
            <h3 class="card-header" id="itinHeader">Itinerary</h3>
            <div class="input-box">
              <label for="title">Title</label>
              <p id="title"></p>
            </div>
            <div class="input-box">
              <label for="date">Date</label>
              <p id="date"></p>
            </div>
            <div class="input-box">
              <label for="location">Location</label>
              <p id="location"></p>
            </div>
            <div class="input-box">
              <label for="totalCost">Total Cost</label>
              <p id="totalCost"></p>
            </div>
          </div>
        </section>

        <section class="map">
          <div id="mapid"></div>
      </section>
      </section>


      <main>
      <div class="title">
        <h1 class="up">T</h1>
        <h1 class="down">o</h1>
        <h1 class="up">d</h1>
        <h1 class="down">o</h1>

      </div>

      <section class="todo">
        <div class="card add">
          <a href=""
            ><button  type="button" id="addCardText">+ Add Activity</button></a
          >
        </div>

      </section>

      <section class="todoCards">
        <div class="title">
          <h1 class="up">D</h1>
          <h1 class="down">o</h1>
          <h1 class="up">n</h1>
          <h1 class="down">e</h1>


        </div>
  
        <div class="done todo"></div>
      </section>
    </main>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-geosearch/dist/geosearch.umd.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="js/pageAnimation.js"></script>
    <script src="js/todo.js"></script>
    
  </body>
</html>
