<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Venture Expert</title>
    <link rel="stylesheet" href="css/itinerary.css" />
    <link rel="stylesheet" href="https://use.typekit.net/acn1fkj.css" />
  </head>
  <body>
    <svg id="fader"></svg>
    <header>
      <div class="svg-container">
        <svg
          width="100%"
          height="100%"
          id="svg"
          viewBox="0 110 1440 390"
          xmlns="http://www.w3.org/2000/svg"
          class="transition duration-300 ease-in-out delay-150"
        >
          <path
            d="M 0,400 C 0,400 0,200 0,200 C 106.42857142857142,180.89285714285714 212.85714285714283,161.78571428571428 338,175 C 463.14285714285717,188.21428571428572 607.0000000000001,233.75000000000003 724,231 C 840.9999999999999,228.24999999999997 931.1428571428571,177.2142857142857 1046,164 C 1160.857142857143,150.7857142857143 1300.4285714285716,175.39285714285717 1440,200 C 1440,200 1440,400 1440,400 Z"
            stroke="#ee5276"
            fill="#ff839f"
            fill-opacity="1"
            class="transition-all duration-300 ease-in-out delay-150 path-0"
            transform="rotate(-180 720 200)"
          ></path>
        </svg>
      </div>
      <nav>
        <div class="navbar">
          <div class="navbar-left">
            <a href="itinerary.html" class="navbar-brand">Home</a>
            <a href="itinerary.html" class="navbar-brand">
           <img src="img/home.png" alt="">
          </a>
          </div>
          <div class="navbar-right">
            <div class="welcome">
              <div class="welcome-content">
                <p>Welcome<span id="fullName"></span></p>
              </div>
            </div>
            
            
            <a href="#" class="logout-button" onclick="handleLogout()"
              >Logout
            <a onclick="handleLogout()"><img src="img/logout.png" alt=""></a>

          </div>
        </div>
    
      </nav>
    </header>

    <div id="myModal" class="modal cards">
      <p id="modalTitle">Add Itinerary</p>
      <div class="modal-content">
        <form action="" id="form">
          <div class="input-box">
            <label for="modalTitleInput">Title:</label>
            <input type="text" id="modalTitleInput" />
          </div>
          <div class="input-box">
            <div class="date-inputs">
              <div class="date-input">
                <label for="modalStartInput">Start:</label>
                <input
                  type="date"
                  id="modalStartInput"
                  min="2023-01-01"
                  max="2100-12-31"
                  onchange="endDateAutofill(event)"
                />
              </div>
              <div class="date-input">
                <label for="modalEndInput">End:</label>
                <input
                  type="date"
                  id="modalEndInput"
                  min="2023-01-01"
                  max="2100-12-31"
                />
              </div>
            </div>
          </div>
          <div class="input-box">
            <div class="location-inputs">
              <div class="location-input">
                <label for="modalCityInput">City:</label>
                <input type="text" id="modalCityInput" />
              </div>
              <div class="location-input">
                <label for="modalStateInput">State:</label>
                <input type="text" id="modalStateInput" />
              </div>
            </div>
          </div>
          <!-- Rest of your code -->

          <div id="error"></div>
          <div class="box">
            <button type="button" id="close">Close</button>
            <button type="submit" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <section class="itinerary">
      <div class="title">
        <h1 class="up">I</h1>
        <h1 class="down">t</h1>
        <h1 class="up">i</h1>
        <h1 class="down">n</h1>
        <h1 class="up">e</h1>
        <h1 class="down">r</h1>
        <h1 class="up">a</h1>
        <h1 class="down">r</h1>
        <h1 class="up">y</h1>
      </div>


      <div class="addCards">
        <div class="card add">
          <a href=""
            ><button type="button" id="addCardText">+ Add Itinerary</button></a
          >
        </div>
      </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>
    <script src="js/pageAnimation.js"></script>
    <script src="js/itinerary.js"></script>
  </body>
</html>
