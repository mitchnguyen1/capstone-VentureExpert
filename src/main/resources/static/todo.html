<section class="myModal">
    <div id="myModal" class="modal cards">
        <form action="" id="form">
            <div class="modal-content">
                <div class="input-box full-row">
                    <label for="modalTitleInput">Title:</label>
                    <input type="text" id="modalTitleInput" />
                </div>
                <div class="flex-container">
                    <div class="input-box">
                        <label for="modalDateInput">Date:</label>
                        <input type="date" id="modalDateInput" min="2023-01-01" max="2100-12-31" />
                    </div>
                    <div class="date-input input-box">
                        <label for="modalStartInput">Start:</label>
                        <input type="time" id="modalStartInput" onchange="endDateAutofill(event)" />
                    </div>
                    <div class="date-input input-box">
                        <label for="modalEndInput">End:</label>
                        <input type="time" id="modalEndInput" />
                    </div>
                </div>
                <div class="flex-container">
                    <div class="location-input input-box">
                        <label for="modalAddressInput">Address:</label>
                        <input type="text" id="modalAddressInput" />
                    </div>
                    <div class="location-input input-box">
                        <label for="modalCityInput">City:</label>
                        <input type="text" id="modalCityInput" />
                    </div>
                </div>
                <div class="flex-container">
                    <div class="location-input input-box">
                        <label for="modalStateInput">State:</label>
                        <input type="text" id="modalStateInput" />
                    </div>
                    <div class="location-input input-box">
                        <label for="modalZipcodeInput">Zipcode:</label>
                        <input type="text" id="modalZipcodeInput" />
                    </div>
                    <div class="input-box cost">
                        <label for="modalCostInput">Cost:</label>
                        <input type="text" id="modalCostInput" />
                    </div>
                </div>
                <div class="box">
                    <button type="button" id="close">Close</button>
                    <button type="submit" id="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</section>

  

    <main>
      <section class="itineraryInfo">
        <div class="itinCard">
          <h3 class="card-header" id="itinHeader">Itinerary</h3>
          <div class="input-box">
            <label for="title">Title</label>
            <p id="title"></p>
          </div>
          <div class="input-box">
            <label for="date">Date</label>
            <p id="date"></p>
          </div>
          <div class="input-box">
            <label for="location">Location</label>
            <p id="location"></p>
          </div>
          <div class="input-box">
            <label for="totalCost">Total Cost</label>
            <p id="totalCost"></p>
          </div>
        </div>
      </section>

      <div class="title">
        <h1 class="up">T</h1>
        <h1 class="down">o</h1>
        <h1 class="up">d</h1>
        <h1 class="down">o</h1>

      </div>

      <section class="todo">
        <div class="card add">
          <a href=""
            ><button  type="button" id="addCardText">+ Add Activity</button></a
          >
        </div>

      </section>

      <section class="todoCards">
        <div class="title">
          <h1 class="up">D</h1>
          <h1 class="down">o</h1>
          <h1 class="up">n</h1>
          <h1 class="down">e</h1>


        </div>
  
        <div class="done todo"></div>
      </section>
    </main>
