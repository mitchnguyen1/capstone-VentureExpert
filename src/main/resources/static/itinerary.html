    <div id="myModal" class="modal card">
  <p id="modalTitle">Add Itinerary</p>
  <div class="modal-content">
    <form action="" id="form">
      <div class="input-box">
        <label for="modalTitleInput">Title:</label>
        <input type="text" id="modalTitleInput" />
      </div>
      <div class="input-box">
        <div class="date-inputs">
          <div class="date-input">
            <label for="modalStartInput">Start:</label>
            <input type="date" id="modalStartInput" min="2023-01-01" max="2100-12-31" />
          </div>
          <div class="date-input">
            <label for="modalEndInput">End:</label>
            <input type="date" id="modalEndInput" min="2023-01-01" max="2100-12-31" />
          </div>
        </div>
      </div>
      <div class="input-box">
        <div class="location-inputs">
          <div class="location-input">
            <label for="modalCityInput">City:</label>
            <input type="text" id="modalCityInput" />
          </div>
          <div class="location-input">
            <label for="modalStateInput">State:</label>
            <input type="text" id="modalStateInput" />
          </div>
        </div>
      </div>
      <!-- Rest of your code -->

      <div id="error"></div>
      <div class="box">
        <button type="button" id="close">Close</button>
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </div>
</div>


    <section class="itinerary">
      <div class="title">
        <h1 class="up">I</h1>
        <h1 class="down">t</h1>
        <h1 class="up">i</h1>
        <h1 class="down">n</h1>
        <h1 class="up">e</h1>
        <h1 class="down">r</h1>
        <h1 class="up">a</h1>
        <h1 class="down">r</h1>
        <h1 class="up">y</h1>
      </div>
      <hr />

      <div class="addCards">
        <div class="card add">
          <a href=""
            ><button type="button" id="addCardText">
              + Add An Itinerary
            </button></a
          >
        </div>

        <div class="card">
          <div class="input-box">
            <label for="title">Title</label>
            <p id="title">New York Trip</p>
          </div>
          <div class="input-box">
            <label for="date">Date</label>
            <p id="date">08/23/23 - 08/30/23</p>
          </div>
          <div class="input-box">
            <label for="location">Location</label>
            <p id="location">New York City, New York</p>
          </div>
          <div class="buttons">
            <a href=""><button type="button" id="edit">Edit</button></a>
            <a href=""><button type="button" id="delete">Delete</button></a>
            <a href=""><button type="button" id="view">View</button></a>
          </div>
        </div>
        



      </div>
    </section>
